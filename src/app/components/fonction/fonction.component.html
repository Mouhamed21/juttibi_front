<p-toast></p-toast>

<div class="card" *ngIf="fonctions">
    <h5>Gestion des Fonctions</h5>

    <p-toolbar styleClass="mb-4">
        <ng-template pTemplate="left">
            <button pButton pRipple label="Nouvelle" icon="pi pi-plus" class="p-button-success mr-2" (click)="openNew()"></button>
            <!--            <button pButton pRipple label="Supprimer" icon="pi pi-trash" class="p-button-danger" ></button>-->
        </ng-template>
    </p-toolbar>

    <div *ngIf="loading==true">
        <h5 class="spinner">Veuillez Passienter...</h5>
        <p-progressSpinner class="spinner"></p-progressSpinner>
    </div>
    <p-table *ngIf="!tableau">
        <ng-template pTemplate="header">

            <p class="vides">La liste des Fonctions est vide</p>


        </ng-template>

    </p-table>
<!--    <p-progressSpinner *ngIf="loading==true" class="spinner"></p-progressSpinner>-->

    <p-table  #dt [value]="fonctions" *ngIf="tableau && loading==false" [paginator]="true" [rows]="10"  [globalFilterFields]="['libelle']" responsiveLayout="scroll"
              [rowHover]="true" dataKey="id"
              [rowsPerPageOptions]="[10,25,50]">
        <ng-template pTemplate="caption">
            <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center">
                <h5 class="m-0">Liste des Fonctions</h5>
                <span class="block mt-2 md:mt-0 p-input-icon-left">
                            <i class="pi pi-search"></i>
                            <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')" placeholder="Recherche..." />
                        </span>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th style="width: 3rem">
                    <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                </th>

                <th pSortableColumn="libelle">Libelle <p-sortIcon field="libelle"></p-sortIcon></th>

                <th>Actions</th>

            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-fonction>
            <tr>
                <td>
                    <p-tableCheckbox [value]="fonction"></p-tableCheckbox>
                </td>
                <td>{{fonction.libelle}}</td>
                <td>
                    <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2" (click)="editFonction(fonction)" pTooltip="Modifier une fonction" ></button>
                    <!-- <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning mr-2" (click)="deleteClasse(classe)" pTooltip="Supprimer une classe" ></button>
                     <button pButton pRipple icon="pi pi-bookmark-fill" class="p-button-rounded p-button-primary"  (click)="getOneClasse(classe)" pTooltip="DÃ©tails" ></button>-->
                </td>
            </tr>
        </ng-template>

        <ng-template pTemplate="paginatorleft">
            <p-button type="button" icon="pi pi-plus" styleClass="p-button-text"></p-button>
        </ng-template>
        <ng-template pTemplate="paginatorright">
            <p-button type="button" icon="pi pi-cloud" styleClass="p-button-text"></p-button>
        </ng-template>
    </p-table>

</div>

<p-dialog [(visible)]="fonctionDialog" [style]="{width: 'auto'}" header="Ajout d'une Fonction" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <div class="p-field p-col">
            <label for="libelle">Libelle</label>
            <div class="espace1">

            </div>
            <input type="text" pInputText id="libelle"  [(ngModel)]="fonction.libelle" required autofocus />
            <small class="p-error" *ngIf="submitted && !fonction.libelle">Libelle est obligatoire.</small>
        </div>

    </ng-template>
    <div class="espace">

    </div>
    <ng-template pTemplate="footer">
        <button pButton pRipple label="Annuler" icon="pi pi-times" class="p-button-danger" (click)="hideDialog()"></button>
        <button pButton pRipple label="Enregistrer" icon="pi pi-check" class="p-button-success" (click)="postFonction()" ></button>
    </ng-template>
</p-dialog>

<p-dialog [(visible)]="fonctionEditDialog" [style]="{width: 'auto'}" header="Modification d'une Fonction" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <div class="p-field p-col">
            <label for="libelle">Libelle</label>
            <div class="espace1">

            </div>
            <input type="text" pInputText id="libelle"  [(ngModel)]="fonction.libelle" required autofocus />
            <small class="p-error" *ngIf="submitted && !fonction.libelle">Libelle est obligatoire.</small>
        </div>

    </ng-template>
    <div class="espace">

    </div>
    <ng-template pTemplate="footer">
        <button pButton pRipple label="Annuler" icon="pi pi-times" class="p-button-danger"  (click)="hideDialog()"></button>
        <button pButton pRipple label="Enregistrer" icon="pi pi-check" class="p-button-success" (click)="postFonction()" ></button>
    </ng-template>
</p-dialog>
<p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>
